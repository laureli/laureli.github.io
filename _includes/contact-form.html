<!-- Our own JS starts here-->
<script>
  var thisPageUrl = "{{ include.url }}";
  var visibleComments = [];

  /* Format the comment's date to our desired format */
  function formatDate(stringDate) {
    var date = new Date(stringDate);
    var dateOptions = { year: 'numeric', month: 'long', day: 'numeric'};
    var timeOptions = { hour: 'numeric', minute: 'numeric' };
    return `${date.toLocaleDateString("en-us", dateOptions)} at ${date.toLocaleTimeString("en-us", timeOptions)}`;
  };



  /* encodes the form data for http transport */
  const encodeFormData = (data) => {
      return Object.keys(data)
          .map(key => encodeURIComponent(key) + '=' + encodeURIComponent(data[key]))
          .join('&');
  };

  /* Posts a comment */
  function postComment() {
    var username = $("#comment-name").val();
    var email = $("#comment-email").val();
    var subject = $("#comment-subject").val();
    var message = $("#comment-message").val();


    fetch(`{{ site.contact-post }}/formResponse`, {
      method: 'POST',
      mode: 'no-cors',
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: encodeFormData({
        "{{ site.contact-post-fields[0] }}" : thisPageUrl,
        "{{ site.contact-post-fields[1] }}" : username,
        "{{ site.contact-post-fields[2] }}" : email,
        "{{ site.contact-post-fields[3] }}" : subject,
        "{{ site.contact-post-fields[4] }}" : message
      })
    }).then(response => {
      $("#comment-name").val('');
      $("#comment-email").val('');
      $("#comment-subject").val('');
      $("#comment-message").val('');

    })
    .catch(error => {console.log(error);});

    return false;
  };
</script>
